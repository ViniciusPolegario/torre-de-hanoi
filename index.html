<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Torre de Hanoi</title>
</head>
<body>
    <div id="container">

        <div id="intructions">
            <section id="instructions">
                <h1>Instruções para jogar</h1>
                <p>Para mover um disco, clique sobre ele e, em seguida, clique na haste para a qual ele será movido.</p>
                <p>Para iniciar ou resetar o jogo, clique no nivel de dificuldade</p>
            </section>
            
            <section id="buttons">
                <button id='easy'>Fácil</button>
                <button id="medium">Médio</button>
                <button id="hard">Difícil</button>
            </section>
        </div>

        <div id="game">
            
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
